{% extends 'layout.html' %}
{% block body %}
  <div class='row'>
    <div class='col-5 mx-auto'>
      <h3>Edit user</h3><hr>
      <form method='post' action='{{url_for("edit_user",uid=datas.UID)}}'>
        <div class='form-group'>
          <label>User Name</label>
          <input type='text' name='uname' required class='form-control' value='{{datas.UNAME}}'>
        </div>
        <div class='form-group'>
          <label>contact</label>
<input type='integer' name='contact' required class='form-control' value='{{datas.CONTACT}}'>
        </div>
        <div class='form-group'>
          <label>Email</label>
          <input type='text' name='Email' required class='form-control'value='{{datas.EMAIL}}'>
        </div>
        <div class='form-group'>
          <label>Address</label>
          <input type='text' name='Address' required class='form-control'value='{{datas.ADDRESS}}'>
        </div>
        <div class='form-group'>
          <label>Desigination</label>
          <input type='text' name='Desigination' required class='form-control'value='{{datas.DESIGINATION}}'>
        </div>
        <div class='form-group'>
          <label>Salary</label>
          <input type='integer' name='Salary' required class='form-control'value='{{datas.SALARY}}'>
        </div>
        <input type='submit' value='Submit' class='btn btn-primary'>
      </form>
    </div>
  </div>
{% endblock %}
